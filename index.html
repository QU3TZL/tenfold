<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenFold</title>
  <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="header.png" alt="TenFold logo">
  </header>
  <div class="filepond-container">
    
    <!-- This is one filepond-wrapper block. Repeat this block for each FilePond instance -->
    <div class="filepond-wrapper">
      <input type="text" class="filepond-name" contenteditable="true" value="TenFold_1">
      <input type="file" class="filepond" multiple>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="tableBody1"></tbody>
      </table>
    </div>

    <!-- This is one filepond-wrapper block. Repeat this block for each FilePond instance -->
    <div class="filepond-wrapper">
      <input type="text" class="filepond-name" contenteditable="true" value="TenFold_2">
      <input type="file" class="filepond" multiple>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="tableBody2"></tbody>
      </table>
    </div>

    <!-- This is one filepond-wrapper block. Repeat this block for each FilePond instance -->
    <div class="filepond-wrapper">
      <input type="text" class="filepond-name" contenteditable="true" value="TenFold_3">
      <input type="file" class="filepond" multiple>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="tableBody3"></tbody>
      </table>
    </div>

    <!-- This is one filepond-wrapper block. Repeat this block for each FilePond instance -->
    <div class="filepond-wrapper">
      <input type="text" class="filepond-name" contenteditable="true" value="TenFold_4">
      <input type="file" class="filepond" multiple>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="tableBody4"></tbody>
      </table>
    </div>

    <!-- This is one filepond-wrapper block. Repeat this block for each FilePond instance -->
    <div class="filepond-wrapper">
      <input type="text" class="filepond-name" contenteditable="true" value="TenFold_5">

      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="tableBody5"></tbody>
      </table>
    </div>

  </div>
  <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
  <script src="script.js"></script>
</body>
</html>
